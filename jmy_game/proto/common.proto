syntax="proto3";

enum MsgIdType {
	MSGID_NONE = 0;
	MSGID_C2L_LOGIN_REQUEST = 1000;
	MSGID_L2C_LOGIN_RESPONSE = 1001;
	MSGID_C2L_SELECT_SERVER_REQUEST = 1002;
	MSGID_L2C_SELECT_SERVER_RESPONSE = 1003;	
	MSGID_C2G_ENTER_GAME_REQUEST = 1004;
	MSGID_G2C_ENTER_GAME_RESPONSE = 1005;
}

message MsgC2LLoginRequest {
	bytes account = 1;
	bytes password = 2;
}

message ServerInfo {
	int32 id = 1;
	bytes name = 2;
	bool is_maintenance = 3;
	bool is_busy = 4;
}

message MsgL2CLoginResponse {
	int32 error_code = 1;
	repeated ServerInfo servers = 2;
}

message MsgC2LSelectServerRequest {
	int32 sel_id = 1;
}

message MsgL2CSelectServerResponse {
	int32 error_code = 1;
	bytes session_code = 2;
}
