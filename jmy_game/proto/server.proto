syntax="proto3";

enum MsgIdTypeServer {
	MSGID_SERVER_NONE					= 0;
	MSGID_SERVER_ERROR					= 1;

	/* LoginServer <-> GateServer */
	MSGID_T2L_CONNECT_REQUEST			= 200000;
	MSGID_L2T_CONNECT_RESPONSE			= 200001;
	MSGID_L2T_SELECTED_SERVER_NOTIFY	= 200002;
	MSGID_T2L_SELECTED_SERVER_RESPONSE	= 200003;

	/* GateServer <-> GameServer */
	MSGID_G2T_CONNECT_REQUEST			= 200100;
	MSGID_G2T_CONNECT_RESPONSE			= 200101;
}

// gate -> login  [MSGID_T2L_CONNECT_REQUEST]  gate connect login request
message MsgT2LConnectRequest {
	int32 gate_server_id = 1;
 	bytes gate_server_ip = 2;
	int32 gate_server_port = 3;
}

// login -> gate  [MSGID_L2T_CONNECT_RESPONSE]  response for gate connect login request
message MsgL2TConnectResponse {
}

// login -> gate  [MSGID_L2T_SELECTED_SERVER_NOTIFY]  selected server
message MsgL2TSelectedServerNotify {
	bytes account = 1;
	//bytes session_code = 2;
}

// gate -> login  [MSGID_T2L_SELECTED_SERVER_RESPONSE]  response for selected server
message MsgT2LSelectedServerResponse {
	bytes account = 1;
	bytes session_code = 2;
}
